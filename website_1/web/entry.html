<main>
    <div class="title">
        <h1>体験授業お申し込み</h1>
        <ol>
            <li><a href="index.html">ホーム</a></li>
            <li>体験授業お申し込み</li>
        </ol>
    </div>
    <div class="inner">
        <p><span class="must">※</span>は必ず入力が必要な項目です。</p>
        <form action="program.php" method="post">
            <dl>
                <dt>ご希望のコース</dt>
                <dd>
                    <select name="course">
                        <option disabled selected>選択してください</option>
                        <option value="ロボットプログラミングコース">ロボットプログラミングコース</option>
                        <option value="Scratchプログラミングコース">Scratchプログラミングコース</option>
                    </select>
                </dd>
                <dt>ご希望の日時</dt>
                <dd>
                    <input type="date" name="date">
                </dd>
                <dt>お子様のお名前<span class="must">※</span></dt>
                <dd>
                    <input type="text" name="name1" required placeholder="田中 太郎">
                </dd>
                <dt>ふりがな<span class="must">※</span></dt>
                <dd>
                    <input type="text" name="kana1" required placeholder="たなか たろう">
                </dd>
                <dt>学年</dt>
                <dd>
                    <select name="grade">
                        <option disabled selected>選択してください</option>
                        <option value="未就学児">未就学児</option>
                        <option value="小学1年">小学1年</option>
                        <option value="小学2年">小学2年</option>
                        <option value="小学3年">小学3年</option>
                        <option value="小学4年">小学4年</option>
                        <option value="小学5年">小学5年</option>
                        <option value="小学6年">小学6年</option>
                        <option value="中学1年">中学1年</option>
                        <option value="中学2年">中学2年</option>
                        <option value="中学3年">中学3年</option>
                    </select>
                </dd>
                <dt>保護者のお名前<span class="must">※</span></dt>
                <dd>
                    <input type="text" name="name2" required placeholder="田中 花子">
                </dd>
                <dt>ふりがな<span class="must">※</span></dt>
                <dd>
                    <input type="text" name="kana2" required placeholder="たなか はなこ">
                </dd>
                <dt>メールアドレス<span class="must">※</span></dt>
                <dd>
                    <input type="email" name="email" required placeholder="sample@test.com">
                </dd>
                <dt>コメント・備考など</dt>
                <dd>
                    <textarea name="comment" cols="20" rows="5"></textarea>
                </dd>
            </dl>
            <p class="submit"><input type="submit" name="submit" value="送信する"></p>
        </form>
    </div>
</main>
